<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    Blog Post Checklist:
    - [ ] Replace [Title of Your Post] with the title of your post.
    - [ ] Replace [Publication Date] with the publication date of your post.
    - [ ] Add your blog post content in the designated area below.
    -->
    <title>Nirav's Tech Blog - [Title of Your Post]</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 flex justify-between items-center">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold text-white">Nirav's Tech Blog</h1>
        </div>
        <div class="text-white flex space-x-4">
            <!-- Icon Links to LinkedIn, GitHub, and Gmail -->
            <div>
                <a href="https://www.linkedin.com/in/niravp0703" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384014.png" width="50"/>
                </a>
            </div>
            <div>
                <a href="https://github.com/Niravanaa" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" width="50"/>
                </a>
            </div>
            <div>
                <a href="mailto:niravp0703@gmail.com">
                    <img src="https://i.ibb.co/hWYpyYd/gmail-icon-icons-com-59877-removebg-preview.png" width="52"/>
                </a>
            </div>
        </div>
    </nav>

    <!-- Blog Post Content -->
    <div class="container mx-auto mt-8">
        <!-- "Return to Home" Button -->
        <div class="text-center mb-4">
            <a onclick="returnToHome()"" class="text-blue-500 hover:underline">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18"></path>
                </svg>
                Return to Home
            </a>
        </div>
        <div class="max-w-3xl mx-auto p-4">
            <h2 class="text-3xl font-bold">[Title of Your Post]</h2>
            <p class="small mb-4">[Publication Date]</p>
            <!-- Your blog post content goes here -->
        </div>

        <div id="disqus_thread" class="max-w-3xl mx-auto p-4"></div>
    
        <script>

            var disqus_config = function () {
            this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };

            (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://niravstechblog.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
            
        </script>

        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    </div>

    <script id="dsq-count-scr" src="//niravstechblog.disqus.com/count.js" async></script>

</body>
</html>
