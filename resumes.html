<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        #pdf-container {
            max-width: 100%;
            overflow-x: auto;
        }
        #pdf-iframe {
            width: 100%;
            height: 100vh; /* Adjust the height as needed */
        }
        #language-toggle {
            text-align: center;
            margin: 10px;
        }
        .language-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3490dc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #3490dc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="language-toggle">
        <button class="language-button" onclick="toggleLanguage('uploads/english.pdf')">English</button>
        <button class="language-button" onclick="toggleLanguage('uploads/french.pdf')">French</button>
    </div>
    
    <div id="pdf-container" class="p-4">
        <iframe id="pdf-iframe" src="uploads/english.pdf" frameborder="0"></iframe>
    </div>
    
    <button id="scroll-to-top" onclick="scrollToTop()">Scroll to Top</button>

    <script>
        function toggleLanguage(pdfSource) {
            const pdfIframe = document.getElementById('pdf-iframe');
            pdfIframe.src = pdfSource;
            scrollToTop(); // Scroll to the top when changing the PDF
        }

        function scrollToTop() {
            window.scrollTo(0, 0);
        }

        // Show the scroll-to-top button when the user scrolls down
        window.onscroll = function() {
            const scrollButton = document.getElementById('scroll-to-top');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollButton.style.display = 'block';
            } else {
                scrollButton.style.display = 'none';
            }
        }
    </script>
</body>
</html>
